<html>
    <form action="/magic-image" enctype="multipart/form-data" method="POST">
        <input type="file" name="file" /><br><br>

        
        <label for="length">Length:</label><br>
        <input type="number" id="length" name="length"><br><br>
        <label for="width">Width:</label><br>
        <input type="number" id="width" name="width"><br><br>


        <label for="degrees">rotate (degrees):</label><br>
        <input type="number" id="degrees" name="degrees"><br><br>


        <label for="format">Format:</label><br>
        <select id="format" name="format">
            <option value="jpeg">jpeg</option>
            <option value="heic">heic</option>
            <option value="heif">heif</option>
            <option value="png">png</option>
            <option value="raw">raw</option>
            <option value="tiff">tiff</option>
            <option value="webp">webp</option>
        </select><br><br>


        <label for="format">Filters:</label><br>
        <div>
            <input type="checkbox" id="grayscale" name="grayscale">
            <label for="grayscale">grayscale</label>
        </div>
        <div>
            <input type="checkbox" id="negative" name="negative">
            <label for="negative">negative</label>
        </div>


        <input type="submit" value="Upload file" />

    </form>
</html>
